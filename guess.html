<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜大小遊戲</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff6347;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #ff4500;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
        }
        footer {
            background-color: #ff6347;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>猜大小遊戲</h1>
        <p>猜一個1到100之間的數字：</p>
        <input type="number" id="guessInput" min="1" max="100" placeholder="輸入你的猜測">
        <button onclick="checkGuess()">猜測</button>
        <p class="message" id="message"></p>
    </div>
    <footer>
        <p>&copy; 2025猜大小- Made by Copilot</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script>
        let targetNumber = Math.floor(Math.random() * 100) + 1;
        const hashedTargetNumber = CryptoJS.SHA256(targetNumber.toString()).toString();
        let attempts = 0;

        function checkGuess() {
            const guessInput = document.getElementById('guessInput');
            const message = document.getElementById('message');
            const userGuess = Number(guessInput.value);
            attempts++;

            const hashedUserGuess = CryptoJS.SHA256(userGuess.toString()).toString();

            if (hashedUserGuess === hashedTargetNumber) {
                message.textContent = `恭喜！你猜對了！總共嘗試了${attempts}次。新的遊戲馬上開始！`;
                message.style.color = 'green';
                setTimeout(resetGame, 1000); // 3秒後重置遊戲
            } else if (userGuess < targetNumber) {
                message.textContent = '太小了，再試一次！';
                message.style.color = 'orange';
            } else {
                message.textContent = '太大了，再試一次！';
                message.style.color = 'orange';
            }

            guessInput.value = '';
            guessInput.focus();
        }

        function resetGame() {
            const newTargetNumber = Math.floor(Math.random() * 100) + 1;
            targetNumber = newTargetNumber;
            hashedTargetNumber = CryptoJS.SHA256(targetNumber.toString()).toString();
            attempts = 0;
            const message = document.getElementById('message');
            message.textContent = '猜一個1到100之間的數字：';
            message.style.color = '#333';
        }
    </script>
</body>
</html>
